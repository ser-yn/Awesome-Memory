<mat-grid-list cols="1" rowHeight="20:13">
    <mat-grid-tile>Timer: {{numberMinutes | number:'2.0-0' }}:{{numberSeconds | number:'2.0-0' }}</mat-grid-tile>
    <mat-grid-tile  
    [style.color] = "getPlayEinsActive() ? 'red' : 'black'"
        >Points: {{getPEins() | number:'2.0-0' }}
    </mat-grid-tile>    
    <mat-grid-tile 
    [style.color] = "getPlayZweiActive() ? 'red' : 'black'"
    *ngIf="getPZwei()>=0"
        >Points: {{getPZwei() | number:'2.0-0' }}
    </mat-grid-tile>    
</mat-grid-list>
