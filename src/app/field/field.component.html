<div *ngIf="picServ.allImages.length===20">
  <mat-grid-list 
  cols="5" 
  rowHeight="5:3.4">
    <mat-grid-tile *ngFor="let image of picServ.allImages">
      <div *ngIf="image.open">
        <img src="{{image.url}}" alt="Card" (click)="image.open=!image.open">;
      </div>
      <div *ngIf="!image.open">
        <img src="https://d2j6dbq0eux0bg.cloudfront.net/images/1107006/475259314.jpg" alt="Card" (click)="image.open=!image.open">;
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
